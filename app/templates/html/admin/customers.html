<section ui-view=""><div class="page-title"><h2>Customers</h2><input type="text" placeholder="Search Customers" ng-model="searchCustomers" class="form-control"/><div class="page-inner"><table ng-hide="data.length == 0" class="table table-responsive table-striped table-bordered"><thead><tr><th ng-click="sortType = 'id'; sortReverse = !sortReverse">Id<span ng-show="sortType == 'id' &amp;&amp; !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'id' &amp;&amp; sortReverse" class="fa fa-caret-up"></span></th><th ng-click="sortType = 'login'; sortReverse = !sortReverse">Login<span ng-show="sortType == 'login' &amp;&amp; !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'login' &amp;&amp; sortReverse" class="fa fa-caret-up"></span></th><th ng-click="sortType = 'imie'; sortReverse = !sortReverse">Name<span ng-show="sortType == 'imie' &amp;&amp; !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'imie' &amp;&amp; sortReverse" class="fa fa-caret-up"></span></th><th ng-click="sortType = 'nazwisko'; sortReverse = !sortReverse">Last Name<span ng-show="sortType == 'nazwisko' &amp;&amp; !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'nazwisko' &amp;&amp; sortReverse" class="fa fa-caret-up"></span></th><th ng-click="sortType = 'miejscowosc'; sortReverse = !sortReverse">City<span ng-show="sortType == 'miejscowosc' &amp;&amp; !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'miejscowosc' &amp;&amp; sortReverse" class="fa fa-caret-up"></span></th><th ng-click="sortType = 'telefon'; sortReverse = !sortReverse">Phone<span ng-show="sortType == 'telefon' &amp;&amp; !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'telefon' &amp;&amp; sortReverse" class="fa fa-caret-up"></span></th><th>Action</th></tr></thead><tbody><tr ng-repeat="item in category | orderBy:sortType:sortReverse | filter: searchCustomers:item as data"><h4 ng-show="data.length == 0">There are no person matching the search conditions.</h4><td>{{item.id}}</td><td>{{item.login}}</td><td>{{item.imie}}</td><td>{{item.nazwisko}}</td><td>{{item.miejscowosc}}</td><td>{{item.telefon}}</td><td><button ng-click="resetPassword(item.login)" class="btn btn-xs btn-info">RESET PASSWORD</button><button ng-click="deleteCustomers(item)" class="btn btn-xs btn-danger">DELETE</button></td></tr></tbody></table></div></div></section>
