<section ui-view=""><div class="page-title"><h2>Products</h2><a ui-sref="admin.products.add"><button class="btn btn-lg btn-success">Add product</button></a><input type="text" placeholder="Search product" ng-model="searchProduct" class="form-control"/><div class="page-inner"><table ng-hide="data.length == 0" class="table table-responsive table-striped table-bordered"><thead><tr><th ng-click="sortType = 'id'; sortReverse = !sortReverse">Id<span ng-show="sortType == 'id' &amp;&amp; !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'id' &amp;&amp; sortReverse" class="fa fa-caret-up"></span></th><th ng-click="sortType = 'nazwa'; sortReverse = !sortReverse">Name<span ng-show="sortType == 'nazwa' &amp;&amp; !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'nazwa' &amp;&amp; sortReverse" class="fa fa-caret-up"></span></th><th ng-click="sortType = 'ilosc'; sortReverse = !sortReverse">Quantity<span ng-show="sortType == 'ilosc' &amp;&amp; !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'ilosc' &amp;&amp; sortReverse" class="fa fa-caret-up"></span></th><th ng-click="sortType = 'cena'; sortReverse = !sortReverse">Price<span ng-show="sortType == 'cena' &amp;&amp; !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'cena' &amp;&amp; sortReverse" class="fa fa-caret-up"></span></th><th ng-click="sortType = 'Kategorie'; sortReverse = !sortReverse">Category<span ng-show="sortType == 'Kategorie' &amp;&amp; !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'Kategorie' &amp;&amp; sortReverse" class="fa fa-caret-up"></span></th><th ng-click="sortType = 'ilosc'; sortReverse = !sortReverse">Status<span ng-show="sortType == 'ilosc' &amp;&amp; !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'ilosc' &amp;&amp; sortReverse" class="fa fa-caret-up"></span></th><th>Action</th></tr></thead><tbody><tr ng-repeat="item in products | orderBy:sortType:sortReverse | filter: searchProduct:item as data"><h4 ng-show="data.length == 0">There are no products matching the search conditions.</h4><td>{{item.id}}</td><td>{{item.nazwa}}</td><td>{{item.ilosc}}</td><td>{{item.cena | currency : 'PLN ' : 2}}</td><td>{{item.nazwa_kategoria}}</td><td><button ng-bind="(!item.ilosc) ? 'Brak towaru' : 'Towar dostÄ™pny'" class="btn btn-xs btn-{{ (item.ilosc) ? 'success' : 'danger' }} "></button></td><td><a ui-sref="admin.products.edit({ id: item.id })"><button class="btn btn-xs btn-info">EDIT</button></a><button ng-click="deleteProduct(item)" class="btn btn-xs btn-danger">DELETE</button></td></tr></tbody></table></div></div></section>
