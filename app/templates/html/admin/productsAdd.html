<div class="page-title"><h2>Add product</h2></div><div class="page-inner"><form ng-submit="addNewProduct()" novalidate="novalidate" name="ProductForm" class="form"><div class="form-group"><label>Id</label><input name="id" type="text" ng-disabled="true" ng-model="newProduct.id" class="form-control"/></div><div class="form-group"><label>Name</label><input name="name" type="text" ng-model="newProduct.nazwa" class="form-control"/></div><div class="form-group"><label>Quantity</label><input name="quantity" type="number" min="0" required="" ng-model="newProduct.ilosc" class="form-control"/></div><div class="form-group"><label>Price</label><input name="price" type="number" min="0" ng-model="newProduct.cena" class="form-control"/></div><div class="form-group"><label>Category</label><br/><select ng-model="newProduct.Kategorie" ng-options="item.id as item.nazwa_kategoria for item in category" class="form-control"></select></div><button ng-click="previousState()" class="btn btn-md btn-info">Back</button><button type="submit" ng-disabled="!ProductForm.$dirty" class="btn btn-md btn-success">Add</button></form></div>
