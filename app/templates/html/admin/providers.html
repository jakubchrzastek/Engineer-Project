ntity) ? 'Brak towaru' : 'Towar dostÄ™pny'" class="btn btn-xs btn-{{ (item.quantity) ? 'success' : 'danger' }} "></button></td><td><a ui-sref="admin.products.edit({ id: item.id })"><button class="btn btn-xs btn-warning">EDIT</button></a><button ng-click="deleteProduct(item)" class="btn btn-xs btn-danger">DELETE</button></td></tr></tbody></table></div></div></section>
