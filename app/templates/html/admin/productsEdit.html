<div class="page-title"><h2>Products Edit</h2></div><div class="page-inner"><form ng-submit="editProduct()" novalidate="novalidate" name="ProductForm" class="form"><div class="form-group"><label>Id</label><input name="id" type="text" ng-disabled="true" ng-model="product.id" class="form-control"/></div><div class="form-group"><label>Name</label><input name="name" type="text" ng-model="product.nazwa" class="form-control"/></div><div class="form-group"><label>Quantity</label><input name="quantity" type="text" ng-model="product.ilosc" class="form-control"/></div><div class="form-group"><label>Price</label><input name="price" type="text" ng-model="product.cena" class="form-control"/></div><div class="form-group"><label>Category</label><br/><select ng-model="product.Kategorie" ng-options="item.id as item.nazwa_kategoria for item in category" class="form-control"></select></div><button ng-click="previousState()" class="btn btn-md btn-info">Back</button><button type="submit" ng-disabled="!ProductForm.$dirty" class="btn btn-md btn-success">Edit</button></form></div>
